{% extends "base.html" %}

{% block title %}Password Reset Complete - ShopEase{% endblock %}

{% block extra_css %}
<style>
  .auth-card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
  }
  .auth-card .card-header {
    background-color: var(--primary-color);
    border-radius: 10px 10px 0 0;
    padding: 1.5rem;
  }
  .auth-card .card-body {
    padding: 2rem;
  }
  .auth-btn {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
    padding: 0.6rem 1.5rem;
    font-weight: 600;
  }
  .auth-btn:hover {
    background-color: #e68a00;
    border-color: #e68a00;
  }
  .auth-link {
    color: var(--primary-color);
    text-decoration: none;
  }
  .auth-link:hover {
    color: #e68a00;
    text-decoration: underline;
  }
</style>
{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card auth-card">
        <div class="card-header text-white">
          <h3 class="mb-0">Password Reset Complete</h3>
        </div>
        <div class="card-body p-4">
          <div class="alert alert-success mb-4">
            <p class="mb-0">Your password has been set. You may go ahead and log in now.</p>
          </div>
          
          <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="btn auth-btn">Sign In With New Password</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
